{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
  <title>Registro</title>

</head>

    <body>	
        
        <div class="contenedor">
            <main class="contenido-principal">
                <div class="contenido-principal__contenedor">
                    <div class="contendor2">
                        <a href="#"><img src="{% static 'core/img/Logo.png'%}"  width= 150px height=top alt="Logo"/></a>
                    </div>
                    <nav class="navbar navbar-expand-sm navbar-light bg-light">
                        <a href="{% url 'index'%}" class="navbar-brand">Inicio</a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarMenu">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href= "{% url 'Periodistas'%}" class="nav-link active">Periodistas</a>
                                </li>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'IniciarSerion'%}" class=" nav-link active">Iniciar Sesi&oacute;n</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'Contactos'%}">Contactos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'Registro'%}">Registrarse</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'SubirNoticia'%}">SubirNoticia</a>
                                </li>
                            </ul>
                        </div>					
                    </nav>
                    <div class="input-group">
                        <input type="search" class="form-control rounded" placeholder="Periodistas, Actualidad, Noticias..." aria-label="Buscar" aria-describedby="search-addon"/>
                        <button type="button" class="btn btn-outline-primary">Buscar</button>
                    </div>
                </div>	
            </main>

            <div class="row">
                <form method="post" action="" id = "formulario">
                  {% csrf_token %}
                  <div class="form-group">
                      {{form.as_table}}        
                  </div>
          
                  <input type="submit" class = "btn btn-danger" id = "enviar" value = "Enviar">
                  <input type="reset" class="btn btn-primary" id = "limpiar" value = "Limpiar">
                  <div id = error class = "alert alert-danger" role = "alert"></div>
                  <div class = "alert alert-success" role="alert">
                    {{alert}}
                  </div>
                
                </form>
        </div>



        <!--Referencias-->
    
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!--Pooper-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!--Boostrap-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </body>

</html>
