{% load static %}
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
	<link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">

	<title>Caos News - Noticias 24/7</title>
	<!--Boostrap 4.0.0-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>

	<div class="contenedor">

		<main class="contenido-principal">
			<div class="contenido-principal__contenedor">
				<div class="contendor2">
					<a href="#"><img src="{% static 'core/img/Logo.png'%}"  width= 150px height=top alt="Logo"/></a>
				</div>
				<nav class="navbar navbar-expand-sm navbar-light bg-light">
					<a href="{% url 'index'%}" class="navbar-brand">Inicio</a>
					<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarMenu">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href= "{% url 'Periodistas'%}" class="nav-link active">Periodistas</a>
							</li>
							</li>
							<li class="nav-item">
								<a href="{% url 'IniciarSerion'%}" class=" nav-link active">Iniciar Sesi&oacute;n</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="{% url 'Contactos'%}">Contactos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="{% url 'Registro'%}">Registrarse</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="{% url 'SubirNoticia'%}">SubirNoticia</a>
							</li>
						</ul>
					</div>					
				</nav>
				<div class="input-group">
					<input type="search" class="form-control rounded" placeholder="Periodistas, Actualidad, Noticias..." aria-label="Buscar" aria-describedby="search-addon"/>
					<button type="button" class="btn btn-outline-primary">Buscar</button>
				</div>
			</div>			
		</main>

		<div class="Subtitulo">
			<h3>Noticias Destacadas</h3>
		</div>
		<div class="carousel">
			<div class="carousel__contenedor">
				<button aria-label="Anterior" class="carousel__anterior">
					<i class="fas fa-chevron-left"></i>
				</button>

				<div class="carousel__lista">
					<div class="carousel__elemento">
							<a href="{% url 'Deporte'%}"><img style="width:600px; height:300px;" src="{% static 'core/img/Deporte.jpg'%}" alt="Deportes"></a>
						
						<p>Deportes</p>
					</div>
					<div class="carousel__elemento">
						<a href="{% url 'Nacional'%}"><img style="width:600px; height:300px;" src="{% static 'core/img/Nacional.jpg'%}" alt="Nacional"></a>
						<p>Nacional</p>
					</div>
					<div class="carousel__elemento">
							<a href="{% url 'Internacional'%}"><img style="width:600px; height:300px;" src="{% static 'core/img/Internacional.png'%}" alt="Internacional"></a>
						<p>Internacional</p>
					</div>
					<div class="carousel__elemento">
							<a href="{% url 'Economia'%}"><img style="width:600px; height:300px;" src="{% static 'core/img/Economía.jpg'%}" alt="Economia"></a>
						<p>Economía</p>
					</div>
				</div>

				<button aria-label="Siguiente" class="carousel__siguiente">
					<i class="fas fa-chevron-right"></i>
				</button>
			</div>

			<div role="tablist" class="carousel__indicadores"></div>
		</div>
		
	<!--Glider-->
	<script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
	<!--Fuente-->
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<!--JavaScrip-->
	<script src="{% static 'core/js/app.js'%}"></script>
	<!--JQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
	<!--Pooper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--Boostrap-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
	<!--Boostrap JS-->
	<script src="{% static 'core/code.jquery.com/jquery-3.6.0.min.js'%}" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
