<body>

                                <li class="nav-item">
                                    <a href= "{% url 'Periodistas'%}" class="nav-link active">Periodistas</a>

                                </li>

    <div>
        <form>
            <div class="contacto-box">
                <div class="email">
                    <label for="exampleInputNombre">Ingrese su Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email" required>
                </div>
                <div class="asunto">
                    <label for="exampleInputPassword1">Asunto</label>
                    <input type="text" class="form-control" id="exampleInputAsunto" placeholder="Asunto" required>
                    <small id="emailHelp" class="form-text text-muted">Max. letras: 360</small>
                </div>
                
                <div class="desc">
                    <label for="exampleInputPassword1">Descripci&oacute;n del asunto</label>
                    <input type="text" class="form-control" id="exampleInputAsunto" placeholder="Asunto">
                    <small id="emailHelp" class="form-text text-muted">Max. letras: 360</small>
                </div>

            </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <small id="emailHelp" class="form-text text-muted">Se enviar&aacute; un correo electr&oacute;nico respondiendo su asunto</small>
          </form>
    </div>
    <div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
